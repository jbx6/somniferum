<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
</head>
<body>
    <h2>Add Plant</h2>
    <form id="plantForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="foundAt">Found At:</label>
        <input type="text" id="foundAt" name="foundAt" required><br>
        <label for="formDate">Date:</label>
        <input type="date" id="formDate" name="formDate" required><br>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br>
        <button type="submit">Add Plant</button>
    </form>
    <ul id="plantsList"></ul>
    <!-- alternate rendering into a table instead of ul -->
    <h2>Plants</h2>
    <table id="plantsTable"></table>
    <script src="app.js"></script>
</body>
</html>
