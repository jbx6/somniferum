<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Somniferum Plant Index</title>
</head>
<body>
    <h1>Somniferum Plant Index</h1>
    <pre>Single-page Application byJBX</pre>
        <div id="app" class="app"></div><br>
    <div class="input">
        <form id="plantForm">
            <input type="text" id="name" name="name" placeholder="name [required]" required><br>
            <input type="text" id="foundAt" name="foundAt" placeholder="from [required]" required><br>
            <input type="date" id="formDate" name="formDate" placeholder="date" required><br>
            <input type="number" name="amount" id="amount" placeholder="amount" required><br>
            <select name="type" id="type" required>
                <option value="Seed">Seed</option>
                <option value="Cutting">Cutting</option>
                <option value="Sapling">Sapling</option>
                <option value="From Compost">From Compost</option>
                <option value="Seedling">Seedling</option>
            </select><br>
            <br>
            <button type="submit" class="add-aquilegia-btn">Add Plant</button>
        </form>
    </div>
    
    <!-- <ul id="plantsList"></ul> -->
    <!-- alternate rendering into a table instead of ul -->

    <script src="app.js"></script>
</body>
</html>
